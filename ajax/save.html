<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Thêm sửa thông tin</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        input,
        textarea {
            width: 500px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body onload="displayClasses();findById()">

<div class="container">
    <h2>Add student</h2>
<form id="form-save">
    <table>
        <tr>
            <td>Name:</td>
            <td colspan="6"><label>
                <input type="text" id="name">
            </label></td>
        </tr>
        <tr>
            <td>Classes</td>
            <td colspan="6"><label for="classes"></label><select id="classes"></select></td>
        </tr>
        <tr>
            <td>DateOfBirth:</td>
            <td colspan="6"><label>
                <input type="date" id="dob">
            </label></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td colspan="6"><label>
                <input type="text" id="email">
            </label></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td colspan="6"><label>
                <input type="text" id="address">
            </label></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td colspan="6"><label>
                <input id="phone">
            </label></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><button class="btn btn-info"  type="submit"  onclick="saveStudent()">Save</button></td>
            <td colspan="3"><button class="btn btn-info"  type="reset">Reset</button></td>
            <td colspan="4" ><button class="btn btn-info" type="button" onclick="back()">Back</button></td>
        </tr>
    </table>
</form>
</div>


<script src="student.js"></script>

</body>
</html>
